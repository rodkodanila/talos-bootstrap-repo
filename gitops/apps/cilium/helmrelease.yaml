apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: core-cilium
spec:
  interval: 10m
  chart:
    spec:
      chart: cilium
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: core-cilium
  install:
    createNamespace: true
  upgrade:
    cleanupOnFail: true
  values:
    cluster:
      name: test-cluster
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    gatewayAPI:
      enabled: true
      enableAlpn: true
      enableAppProtocol: true
    k8sServiceHost: 192.168.8.192
    k8sServicePort: 6443
    kubeProxyReplacement: true
    hostFirewall:
      enabled: false
    hubble:
      enabled: false
    externalIPs:
      enabled: true
    nodePort:
      enabled: true
      addresses: 192.168.8.0/24
    loadBalancer:
      algorithm: maglev
    ipam:
      mode: kubernetes
    routingMode: native
    ipv4NativeRoutingCIDR: 10.244.0.0/16
    enableIPv4Masquerade: true
    autoDirectNodeRoutes: true
    bpf:
      masquerade: true
    ipMasqAgent:
      enabled: true
      config:
        nonMasqueradeCIDRs:
          - 10.244.0.0/16
    l2announcements:
      enabled: true
    envoy:
      enabled: false
